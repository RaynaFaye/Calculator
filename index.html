<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__result">
        <p class="calculator__previous-value"></p>
        <p class="calculator__current-value">0</p>
      </div>
      <div class="calculator__buttons">
        <button data-action="add">+</button>
        <button data-action="substract">-</button>
        <button data-action="multiply">*</button>
        <button data-action="divide">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button data-action="clear">C</button>
        <button data-action="back"><-</button>
        <button data-action="equal" class="calculator__equal-button">=</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
